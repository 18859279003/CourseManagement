<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>学生查看讨论课（固定）</title>
    <link rel="stylesheet" href="{$base}/raffle/bootstrap.min.css">
     <link href="../../css/student/content.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
          		 <img src="../../Img/home.png">首页
				<img src="../../Img/help.png">帮助
				<img src="../../Img/exit.png">退出
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">讨论课</div>
                    <div class="returnButton">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                          <label class="itemName">讨论课简要介绍………</label>
                        </div>
                        <div class="item">
                          <label class="itemName">分组方式：………:</label>
                        </div>
                        <div class="item">
                          <label class="itemName">开始时间：…… 结束时间：………</label>
                        </div>
                        <div class="item">
                          <label class="title">Topic A</label>
						  <div class="returnButton">选择话题</div>
						  <div class="line"></div>
						   <ul class="topicUl ">
	                           <li>话题名称</li>
	                           <li>说明</li>
	                           <li>组数限制</li>
	                       </ul>
                        </div>
                        <div class="item">
                          <button class="uploadbutton">上传报告</button>
                          <button class="viewscorebutton">查看分数</button>
                          <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
</html>
