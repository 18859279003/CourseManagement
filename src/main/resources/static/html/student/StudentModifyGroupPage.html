<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>学生上传固定分组</title>
<link href="../../css/student/content.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="top">
		<div class="font">课堂管理系统</div>
		<div class="icon">
			<a href="/StudentCourseHome"><img src="../../Img/home.png">首页</a>
			<a href="###"><img src="../../Img/help.png">帮助</a> <a
				href="/WechatLoginPage"><img src="../../Img/exit.png">退出</a>
		</div>
		<div class="clear"></div>
	</div>
	<div class="body">
		<div class="navigation">
			<div class="courseName" id="courseName">OOAD</div>
			<div class="line"></div>
			<div class="courseIntroduction" id="courseIntroduction">ooad is
				xxx</div>
		</div>
		<div class="content">
			<div class="block">
				<div class="title">固定分组</div>
				<div class="returnButton"><a href='/StudentViewGroupPage'>返回上一页</a></div>
				<div class="line"></div>
				<div class="itemBody">
					<div class="item">
						<table class="Fixed_group" id="studenttable">
							<tr>
								<th>角色</th>
								<th>学号</th>
								<th>姓名</th>
								<th>操作</th>
							</tr>


						</table>
					</div>
				</div>
				<div class="block">
					<div class="title">添加队员</div>
					<div class="line"></div>
					<div class="itemBody">
						<div class="item">
							<label class="itemName">学号：</label> <input type="text" id="num">
							<label class="itemName">姓名：</label> <input type="text" id="name">

							<div class="returnButton" onclick="search()" style='cursor:pointer'>查询</div>
						</div>
						<div class="item">
							<table class="addmember" id="studenttable">
								<tr>
									<th>学号</th>
									<th>姓名</th>
									<th>操作</th>
								</tr>

								
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="../../js/student/StudentModifyGroup.js"></script>
</body>
</html>
