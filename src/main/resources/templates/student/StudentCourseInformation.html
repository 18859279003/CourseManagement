<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>学生课程首页</title>
<link href="/css/student/StudentCourseInformation.css"
	rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="top">
		<div class="font">课堂管理系统</div>
		<div class="icon">
			<a href="/StudentCourseHome"><img src="/img/home.png">首页</a>
			<a href="###"><img src="/img/help.png">帮助</a>
			<a href="/AccountLoginPage"><img src="/img/exit.png">退出</a>
		</div>
		<div class="clear"></div>
	</div>
	<div class="body">
		<div class="navigation">
			<div class="courseName" id="courseName"></div>
			<div class="line"></div>
			<div class="courseIntroduction" id="courseIntroduction"></div>
		</div>
		<div class="content">
			<div class="classInfo">
				<div class="title">讨论课</div>
				<div><button class="returnButton" onclick="goback()">返回上一页</button></div>
				<div class="line"></div>
				<div class="blockBody" id="content">


				</div>
			</div>
			<div class="seminarInfo">
				<div class="title">课程分组</div>
				<div class="line"></div>
				<div class="blockBody">
					<div class="block"  onclick="viewgroup()" style='cursor:pointer'>
						<div class="blockFont" >固定分组</div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="/js/student/StudentCourseInformation.js"></script>
	<script src="/js/jwt.js" type="text/javascript"></script>
</body>
</html>
