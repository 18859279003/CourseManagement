<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>创建课程</title>
<link href="/css/teacher/TeacherCreateCoursePage.css"
    rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="top">
        <div class="font">课堂管理系统</div>
        <div class="icon">
            <a href="/TeacherHomePage"><img src="/img/home.png">首页 </a>
            <img src="/img/help.png">帮助
            <a href="/AccountLoginPage"><img src="/img/exit.png">退出</a>
        </div>
        <div class="clear"></div>
    </div>
    <div class="body">
        <div class="navigation">
            <div class="title">导航</div>
            <div class="line"></div>
            <div class="courseIntroduction">
                <a class="guidefont" href="/TeacherHomePage">基本信息</a>
                 <a class="guidefont" href="/TeacherCourseHomePage">课程信息</a>
                <a class="guidefont" href="/TeacherCreateCoursePage">新建课程</a>
            </div>
        </div>
        <div class="content">

            <div class="title">创建课程</div>
            <hr class="line" />

            <br />
            <div class="form">
                <form class="itemName">
                    课程名称*：<input type="text" id="coursename" /> <br /> <br />
                    开始时间*：<input type="date" id="begintime" /> 结束时间*：<input
                        type="date" id="endtime" /><br /> <br /> 课程介绍：<br />
                    <textarea id="courseinfo" cols="80" rows="5"></textarea>
                    <br /> 评分规则*： <br />

                    <div class="scorerule">
                        <p>
                            讨论课分数占比:<input type="text" id="seminarGrade">报告分数占比：<input
                                type="text" id="reportGrade">
                        </p>

                        <p>
                            五分占比:<input type="text" id="seminarGrade5">四分占比：<input
                                type="text" id="seminarGrade4">三分占比：<input type="text"
                                id="seminarGrade3">
                        </p>
                    </div>


                    <br />
                    </form>
                    <div class="buttons">

                        <button class="button" onclick="createCourse()" style="cursor:pointer">提交</button>
                        <button class="button" onclick="reset()" style="cursor:pointer">重置</button>

                    </div>

            </div>
        </div>


    </div>


    <div class="clear"></div>
    <!-- jQuery Js -->
    <script src="///webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/teacher/TeacherCreateCourse.js"></script>
    <script src="/js/jwt.js" type="text/javascript"></script>
</body>
</html>
